<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <title>Home</title>

    </head>

    <body>
        <header class="p-3 text-bg-dark">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                    </a>
                    {% if session["user_id"] %}
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
                        <li><a href="/calorietracker" class="nav-link px-2 text-white">Calorie Tracker</a></li>
                        <li><a href="/traininglog" class="nav-link px-2 text-white">Traininglog</a></li>
                        <li><a href="/mealplan" class="nav-link px-2 text-white">Meal plan</a></li>
                        </ul>

                        <div class="text-end">
                            <a href="/dashboard" class="btn btn-outline-light me-2">Dashboard</a>
                            <a href="/logout" class="btn btn-warning">Log out</a>
                        </div>
                        </div>

                    {% else %}
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
                        </ul>

                        <div class="text-end">
                            <a href="/login" class="btn btn-outline-light me-2">Login</a>
                            <a href="/register" class="btn btn-warning">Sign up</a>
                        </div>
                        </div>
                    {% endif %}
        </header>
    </body>
</html>
