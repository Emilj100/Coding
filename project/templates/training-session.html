{% extends "layout.html" %}

{% block title %}
    Training Session
{% endblock %}

{% block main %}
<div class="container my-5">
    <h2 class="text-center mb-4">Training Session: Day 1 - Push Day</h2>
    <p class="text-center text-muted">Log the weights you used for each exercise below.</p>

    <form action="/end-training" method="post">
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Exercise</th>
                    <th>Sets x Reps</th>
                    <th>Weight (kg)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Bench Press</td>
                    <td>4 x 10</td>
                    <td>
                        <input type="number" name="weight-bench" class="form-control" placeholder="Enter weight used" min="0" required>
                    </td>
                </tr>
                <tr>
                    <td>Overhead Press</td>
                    <td>3 x 12</td>
                    <td>
                        <input type="number" name="weight-overhead" class="form-control" placeholder="Enter weight used" min="0" required>
                    </td>
                </tr>
                <tr>
                    <td>Tricep Dips</td>
                    <td>3 x 15</td>
                    <td>
                        <input type="number" name="weight-dips" class="form-control" placeholder="Enter weight used" min="0">
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="text-center mt-5">
            <button type="submit" class="btn btn-success btn-lg">End Training</button>
        </div>
    </form>
</div>






{% endblock %}
