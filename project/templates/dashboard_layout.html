<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link href="/static/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Gør sidebar-linkene mere interaktive */
        .nav-link {
            transition: background-color 0.2s ease-in-out;
        }
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Gør den aktive side mere tydelig */
        .nav-link.active {
            background-color: #0d6efd;
            color: white !important;
        }

        /* Juster logoets størrelse */
        .logo-container img {
            max-width: 120px;
            height: auto;
            margin: auto;
            display: block;
        }
    </style>
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-black vh-100" style="width: 280px;">
        <!-- Logo -->
        <div class="text-center mb-3 logo-container">
            <img src="/static/logo-white.png" alt="Logo">
        </div>

        <!-- Sidebar navigation -->
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/dashboard" class="nav-link active">
                    <i class="bi bi-house-door me-2"></i> Dashboard Overview
                </a>
            </li>
            <li>
                <a href="/checkin" class="nav-link text-white">
                    <i class="bi bi-pencil-square me-2"></i> Track Your Progress
                </a>
            </li>
            <li>
                <a href="/weight" class="nav-link text-white">
                    <i class="bi bi-graph-up me-2"></i> Weight Progress
                </a>
            </li>
            <li>
                <a href="/calories" class="nav-link text-white">
                    <i class="bi bi-bar-chart me-2"></i> Calorie Insights
                </a>
            </li>
            <li>
                <a href="/training" class="nav-link text-white">
                    <i class="bi bi-activity me-2"></i> Training Analytics
                </a>
            </li>
            <li>
                <a href="/settings" class="nav-link text-white">
                    <i class="bi bi-gear me-2"></i> Personal Settings
                </a>
            </li>
            <li>
                <a href="/" class="nav-link text-white">
                    <i class="bi bi-arrow-left me-2"></i> Back to Website
                </a>
            </li>
        </ul>
        <hr>

        <!-- Logout -->
        <a href="/logout" class="btn btn-danger w-100">
            <i class="bi bi-box-arrow-right me-2"></i> Log out
        </a>
    </div>

    <!-- Content -->
    <div class="container-fluid p-4">
        {% block main %}{% endblock %}
    </div>
</div>

</body>
</html>
