<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link href="/static/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Hover-effekt uden tekst-understregning */
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transition: background-color 0.2s ease-in-out;
            text-decoration: none !important;
        }
    </style>
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-black vh-100" style="width: 280px;">
        <!-- Logo -->
        <div class="text-center">
            <a href="/">
                <img src="/static/logo-white-small.png" alt="Logo" class="img-fluid mx-auto d-block" style="max-width: 140px;">
            </a>
        </div>

        <hr style="color: white;">

        <!-- Sidebar navigation -->
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/dashboard" class="nav-link active">
                    <i class="bi bi-house-door me-2"></i> Dashboard Overview
                </a>
            </li>
            <li class="nav-item">
                <a href="/checkin" class="nav-link text-white">
                    <i class="bi bi-pencil-square me-2"></i> Check-In
                </a>
            </li>
            <li class="nav-item">
                <a href="/weight" class="nav-link text-white">
                    <i class="bi bi-graph-up me-2"></i> Weight Progress
                </a>
            </li>
            <li class="nav-item">
                <a href="/calories" class="nav-link text-white">
                    <i class="bi bi-bar-chart me-2"></i> Calorie Insights
                </a>
            </li>
            <li class="nav-item">
                <a href="/training" class="nav-link text-white">
                    <i class="bi bi-activity me-2"></i> Training Analytics
                </a>
            </li>
            <li class="nav-item">
                <a href="/settings" class="nav-link text-white">
                    <i class="bi bi-gear me-2"></i> Personal Settings
                </a>
            </li>
            <li class="nav-item">
                <a href="/" class="nav-link text-white">
                    <i class="bi bi-arrow-left me-2"></i> Back to Website
                </a>
            </li>
        </ul>
        <hr>

        <!-- Logout-knap (matcher hjemmesidens stil) -->
        <a href="/logout" class="btn btn-outline-light w-100">
            <i class="bi bi-box-arrow-right me-2"></i> Logout
        </a>
    </div>

    <!-- Content -->
    <div class="container-fluid p-4">
        {% block main %}{% endblock %}
    </div>
</div>

</body>
</html>
