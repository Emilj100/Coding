{% extends "dashboard_layout.html" %}

{% block title %}Personal Settings{% endblock %}

{% block main %}
<div class="container mt-4">
    <h2 class="mb-4">Personal Settings</h2>
    <form>
        <!-- Opdater personlige oplysninger -->
        <h5>Update Personal Information</h5>
        <div class="mb-3">
            <label for="height" class="form-label">Height (cm)</label>
            <input type="number" class="form-control" id="height" value="186">
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">Weight (kg)</label>
            <input type="number" class="form-control" id="weight" value="100.5">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" value="19">
        </div>

        <!-- Opdater mål -->
        <h5>Update Goals</h5>
        <div class="mb-3">
            <label for="goalType" class="form-label">Goal</label>
            <select class="form-select" id="goalType">
                <option value="weight_loss">Weight Loss</option>
                <option value="muscle_gain" selected>Muscle Gain</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="goalWeight" class="form-label">Goal Weight (kg)</label>
            <input type="number" class="form-control" id="goalWeight" value="90">
        </div>

        <!-- Opdater træningserfaring & træningsplan -->
        <h5>Update Experience Level & Training Plan</h5>
        <div class="mb-3">
            <label for="experienceLevel" class="form-label">Experience Level</label>
            <select class="form-select" id="experienceLevel">
                <option value="beginner">Beginner</option>
                <option value="intermediate" selected>Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="trainingDays" class="form-label">Training Days per Week</label>
            <select class="form-select" id="trainingDays">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5" selected>5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>
</div>
{% endblock %}
