<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .progress {
            height: 20px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-4">
        <h2 class="mb-3">Hej, Emil! Her er dine fremskridt denne uge üöÄ</h2>

        <!-- Oversigt Kort -->
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center p-3">
                    <h5>Sidste check-in v√¶gt</h5>
                    <h3>98.5 kg</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center p-3">
                    <h5>Gennemsnitligt kalorieindtag</h5>
                    <h3>2300 kcal</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center p-3">
                    <h5>Tr√¶ninger denne uge</h5>
                    <h3>5 gange</h3>
                </div>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="mt-4">
            <h5>Fremskridt mod v√¶gtm√•l</h5>
            <div class="progress">
                <div class="progress-bar bg-success" style="width: 35%">35%</div>
            </div>
        </div>

        <!-- Knapper -->
        <div class="mt-3">
            <button class="btn btn-primary">Lav nyt check-in</button>
            <button class="btn btn-secondary">Opdater m√•l</button>
        </div>

        <!-- Grafer -->
        <div class="row mt-5">
            <div class="col-md-6">
                <h5>V√¶gt√¶ndring - Sidste 5 uger</h5>
                <canvas id="weightChart"></canvas>
            </div>
            <div class="col-md-6">
                <h5>Kalorieindtag - Sidste 7 dage</h5>
                <canvas id="calorieChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Dummy data til grafer
        const weightCtx = document.getElementById('weightChart').getContext('2d');
        new Chart(weightCtx, {
            type: 'line',
            data: {
                labels: ['Uge 1', 'Uge 2', 'Uge 3', 'Uge 4', 'Uge 5'],
                datasets: [{
                    label: 'V√¶gt (kg)',
                    data: [100.5, 100.0, 99.2, 98.9, 98.5],
                    borderColor: 'blue',
                    tension: 0.3
                }]
            }
        });

        const calorieCtx = document.getElementById('calorieChart').getContext('2d');
        new Chart(calorieCtx, {
            type: 'bar',
            data: {
                labels: ['Mandag', 'Tirsdag', 'Onsdag', 'Torsdag', 'Fredag', 'L√∏rdag', 'S√∏ndag'],
                datasets: [{
                    label: 'Kalorier (kcal)',
                    data: [2500, 2400, 2300, 2250, 2200, 2150, 2100],
                    backgroundColor: 'orange'
                }]
            }
        });
    </script>

</body>
</html>
