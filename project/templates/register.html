<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="/static/styles.css" rel="stylesheet">
    <title>Sign Up</title>

    <style>
        .form-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .form-signin {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <main class="form-signin">
        <form action="/register" method="post">
            <img src="/static/logo-black.png" alt="Logo" width="132" height="117" class="d-block mx-auto mb-3">
            <h1 class="h3 mb-4 fw-normal text-center">Please sign up</h1>

            <div class="row">
                <!-- Left column -->
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingName" name="name" placeholder="John Doe" required>
                        <label for="floatingName">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="name@example.com" required>
                        <label for="floatingEmail">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingConfirmPassword" name="confirm_password" placeholder="Confirm Password" required>
                        <label for="floatingConfirmPassword">Confirm password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingAge" name="age" placeholder="18" min="1" required>
                        <label for="floatingAge">Age</label>
                    </div>
                </div>

                <!-- Right column -->
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <select class="form-select" id="floatingGender" name="gender" required>
                            <option value="" disabled selected>Select gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        <label for="floatingGender">Gender</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingWeight" name="weight" placeholder="75.5" step="0.1" required>
                        <label for="floatingWeight">Weight (kg)</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingHeight" name="height" placeholder="180" step="0.1" required>
                        <label for="floatingHeight">Height (cm)</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingGoalWeight" name="goal_weight" placeholder="70" step="0.1" required>
                        <label for="floatingGoalWeight">Goal weight (kg)</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="floatingGoalType" name="goal_type" required>
                            <option value="" disabled selected>Select goal</option>
                            <option value="lose weight">Lose weight</option>
                            <option value="gain weight">Gain weight</option>
                            <option value="stay at current weight">Stay at current weight</option>
                        </select>
                        <label for="floatingGoalType">Goal</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="floatingTrainingDays" name="training_days" required>
                            <option value="" disabled selected>Select training days</option>
                            <option value="1">1 day</option>
                            <option value="2">2 days</option>
                            <option value="3">3 days</option>
                            <option value="4">4 days</option>
                            <option value="5">5 days</option>
                            <option value="6">6 days</option>
                            <option value="7">7 days</option>
                        </select>
                        <label for="floatingTrainingDays">Training days per week</label>
                    </div>
                </div>
            </div>

            <!-- Error message -->
            {% if error %}
            <div class="text-danger mb-3 text-center">
                {{ error }}
            </div>
            {% endif %}

            <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
        </form>
    </main>
</div>

</body>
</html>
