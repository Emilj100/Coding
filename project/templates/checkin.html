{% extends "dashboard_layout.html" %}

{% block title %}Check-in{% endblock %}

{% block main %}
<div class="container mt-4">
    <h2 class="mb-4 fw-bold">Track your progress, Emil! ðŸ“Š</h2>

    <!-- Overview Cards -->
    <div class="row">
        <div class="col-md-4">
            <div class="card text-center p-4 shadow-sm">
                <i class="bi bi-graph-up fs-2 text-primary"></i>
                <h5 class="mt-3">Average Weight</h5>
                <h3 class="fw-bold" id="avgWeight">-- kg</h3>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center p-4 shadow-sm">
                <i class="bi bi-moon-stars fs-2 text-info"></i>
                <h5 class="mt-3">Average Sleep</h5>
                <h3 class="fw-bold" id="avgSleep">-- hrs</h3>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center p-4 shadow-sm">
                <i class="bi bi-lightning fs-2 text-warning"></i>
                <h5 class="mt-3">Energy Level</h5>
                <h3 class="fw-bold" id="avgEnergy">-- / 10</h3>
            </div>
        </div>
    </div>

    <!-- Check-in Form -->
    <div class="card p-4 mt-4 shadow-sm">
        <h4 class="fw-bold mb-3">New Check-in</h4>
        <form id="checkin-form">
            <div class="mb-3">
                <label for="weight" class="form-label">Current Weight (kg)</label>
                <input type="number" class="form-control" id="weight" required>
            </div>
            <div class="mb-3">
                <label for="energy" class="form-label">Energy Level (1-10)</label>
                <input type="number" class="form-control" id="energy" min="1" max="10" required>
            </div>
            <div class="mb-3">
                <label for="sleep" class="form-label">Sleep (hours)</label>
                <input type="number" class="form-control" id="sleep" min="0" max="24" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Check-in</button>
        </form>
    </div>

    <!-- Seneste Check-ins -->
    <h3 class="mt-5 fw-bold">Recent Check-ins</h3>
    <div id="checkin-cards" class="row">
        <!-- Check-in kort indsÃ¦ttes her via JS -->
    </div>

    <!-- Energy vs. Sleep Chart -->
    <div class="row mt-5">
        <div class="col-md-12">
            <h5 class="fw-bold">Energy vs. Sleep</h5>
            <canvas id="energySleepChart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    let checkinData = [
        { date: "2025-01-24", weight: 98.5, energy: 8, sleep: 7 },
        { date: "2025-01-17", weight: 99.2, energy: 7, sleep: 6 },
        { date: "2025-01-10", weight: 100.1, energy: 6, sleep: 5 },
        { date: "2025-01-03", weight: 101.0, energy: 5, sleep: 6 },
        { date: "2024-12-27", weight: 102.3, energy: 6, sleep: 7 }
    ];

    function updateStats() {
        let avgWeight = (checkinData.reduce((sum, c) => sum + c.weight, 0) / checkinData.length).toFixed(1);
        let avgSleep = (checkinData.reduce((sum, c) => sum + c.sleep, 0) / checkinData.length).toFixed(1);
        let avgEnergy = (checkinData.reduce((sum, c) => sum + c.energy, 0) / checkinData.length).toFixed(1);

        document.getElementById("avgWeight").textContent = avgWeight + " kg";
        document.getElementById("avgSleep").textContent = avgSleep + " hrs";
        document.getElementById("avgEnergy").textContent = avgEnergy + " / 10";
    }

    function renderCheckinCards() {
        let container = document.getElementById("checkin-cards");
        container.innerHTML = "";
        checkinData.forEach(entry => {
            let card = `<div class="col-md-4">
                <div class="card p-3 mb-3 shadow-sm">
                    <h5>${entry.date}</h5>
                    <p><strong>Weight:</strong> ${entry.weight} kg</p>
                    <p><strong>Energy:</strong> ${entry.energy}/10</p>
                    <p><strong>Sleep:</strong> ${entry.sleep} hours</p>
                </div>
            </div>`;
            container.innerHTML += card;
        });
    }

    function updateChart() {
        let dates = checkinData.map(d => d.date);
        let energyLevels = checkinData.map(d => d.energy);
        let sleepHours = checkinData.map(d => d.sleep);

        new Chart(document.getElementById('energySleepChart'), {
            type: 'bar',
            data: {
                labels: dates,
                datasets: [
                    {
                        label: 'Energy Level',
                        data: energyLevels,
                        backgroundColor: '#ffca28'
                    },
                    {
                        label: 'Sleep (hrs)',
                        data: sleepHours,
                        backgroundColor: '#007bff'
                    }
                ]
            }
        });
    }

    document.getElementById("checkin-form").addEventListener("submit", function(event) {
        event.preventDefault();
        let weight = document.getElementById("weight").value;
        let energy = document.getElementById("energy").value;
        let sleep = document.getElementById("sleep").value;
        let today = new Date().toISOString().split("T")[0];
        let newEntry = { date: today, weight: parseFloat(weight), energy: parseInt(energy), sleep: parseInt(sleep) };
        checkinData.unshift(newEntry);
        if (checkinData.length > 5) checkinData.pop();
        renderCheckinCards();
        updateChart();
        updateStats();
        document.getElementById("checkin-form").reset();
    });

    renderCheckinCards();
    updateChart();
    updateStats();
</script>
{% endblock %}
