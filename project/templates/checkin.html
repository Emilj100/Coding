{% extends "dashboard_layout.html" %}

{% block title %}Check-in{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Check-in</h2>

    <!-- Check-in Form -->
    <div class="card p-4 shadow-sm">
        <form id="checkin-form">
            <div class="mb-3">
                <label for="weight" class="form-label">Nuværende vægt (kg)</label>
                <input type="number" class="form-control" id="weight" required>
            </div>
            <div class="mb-3">
                <label for="energy" class="form-label">Energiniveau (1-10)</label>
                <input type="number" class="form-control" id="energy" min="1" max="10" required>
            </div>
            <div class="mb-3">
                <label for="sleep" class="form-label">Søvn (timer)</label>
                <input type="number" class="form-control" id="sleep" min="0" max="24" required>
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">Noter/kommentarer</label>
                <textarea class="form-control" id="notes" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Gem Check-in</button>
        </form>
    </div>

    <!-- Seneste check-ins -->
    <h3 class="mt-5">Seneste Check-ins</h3>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Dato</th>
                <th>Vægt (kg)</th>
                <th>Energiniveau</th>
            </tr>
        </thead>
        <tbody id="checkin-table-body">
            <!-- Dummy data indsættes her via JavaScript -->
        </tbody>
    </table>

    <!-- Charts -->
    <div class="row mt-4">
        <div class="col-md-6">
            <h4>Vægt over tid</h4>
            <canvas id="weightChart"></canvas>
        </div>
        <div class="col-md-6">
            <h4>Energiniveau vs. Søvn</h4>
            <canvas id="energySleepChart"></canvas>
        </div>
    </div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Dummy data
    let checkinData = [
        { date: "2025-01-24", weight: 98.5, energy: 8, sleep: 7 },
        { date: "2025-01-17", weight: 99.2, energy: 7, sleep: 6 },
        { date: "2025-01-10", weight: 100.1, energy: 6, sleep: 5 },
        { date: "2025-01-03", weight: 101.0, energy: 5, sleep: 6 },
        { date: "2024-12-27", weight: 102.3, energy: 6, sleep: 7 }
    ];

    function renderTable() {
        let tableBody = document.getElementById("checkin-table-body");
        tableBody.innerHTML = ""; // Ryd tidligere indhold
        checkinData.forEach(entry => {
            let row = `<tr>
                <td>${entry.date}</td>
                <td>${entry.weight}</td>
                <td>${entry.energy}</td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    }

    function updateCharts() {
        let dates = checkinData.map(d => d.date);
        let weights = checkinData.map(d => d.weight);
        let energyLevels = checkinData.map(d => d.energy);
        let sleepHours = checkinData.map(d => d.sleep);

        // Line Chart: Vægt over tid
        new Chart(document.getElementById('weightChart'), {
            type: 'line',
            data: {
                labels: dates,
                datasets: [{
                    label: 'Vægt (kg)',
                    data: weights,
                    borderColor: 'blue',
                    fill: false
                }]
            }
        });

        // Bar Chart: Energiniveau vs. Søvn
        new Chart(document.getElementById('energySleepChart'), {
            type: 'bar',
            data: {
                labels: dates,
                datasets: [
                    {
                        label: 'Energiniveau',
                        data: energyLevels,
                        backgroundColor: 'green'
                    },
                    {
                        label: 'Søvn (timer)',
                        data: sleepHours,
                        backgroundColor: 'orange'
                    }
                ]
            }
        });
    }

    // Håndter check-in form submission
    document.getElementById("checkin-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Forhindrer siden i at reloade

        // Hent inputværdier
        let weight = document.getElementById("weight").value;
        let energy = document.getElementById("energy").value;
        let sleep = document.getElementById("sleep").value;
        let today = new Date().toISOString().split("T")[0]; // Få dagens dato

        // Tilføj nyt check-in til dummy data
        let newEntry = { date: today, weight: parseFloat(weight), energy: parseInt(energy), sleep: parseInt(sleep) };
        checkinData.unshift(newEntry); // Tilføj til starten af listen

        if (checkinData.length > 5) checkinData.pop(); // Bevar kun de seneste 5

        renderTable(); // Opdater tabellen
        updateCharts(); // Opdater graferne

        // Nulstil formen
        document.getElementById("checkin-form").reset();
    });

    // Initial rendering af data
    renderTable();
    updateCharts();
</script>
{% endblock %}
