<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trivia!</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <!-- Part 1: Multiple Choice -->
            <div class="section">
                <h2>Part 1: Multiple Choice</h2>
                <hr>
                <h3>Who is the best uncle?</h3>
                <div class="options">
                    <button data-correct="false">Messi</button>
                    <button data-correct="true">Emil</button>
                    <button data-correct="false">Daniel</button>
                    <button data-correct="false">Felix</button>
                </div>
                <p id="result1" class="result"></p>
            </div>

            <!-- Part 2: Free Response -->
            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Which country is Lukas Graham from?</h3>
                <div class="response">
                    <input type="text" id="answerInput" placeholder="Enter your answer...">
                    <button id="checkAnswer">Check Answer</button>
                </div>
                <p id="result2" class="result"></p>
            </div>
        </div>
    </body>
</html>
